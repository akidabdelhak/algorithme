<script src="jquery.js"></script>
<script>
var val = "";
var tg = "";
var button = "";

$(".button").click(function()
{
	
	 button = $(this).html();
	
	if(button == "=")
	{
		tg = eval(val);
	}
	else if(button == "Reset")
	{
		val = "";
		tg = "";
	}
	else
	{
		val += button;
	}
	
	$("#op").html(val);
	$("#result").html(tg);
	
	
});



</script>
